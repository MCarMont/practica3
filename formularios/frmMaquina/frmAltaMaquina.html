<!--Alta-->
	 <form action="#" id="frmAltaMaquina"  name="frmAltaMaquina" class="pr-5 pl-5">
		<h1>Formulario de alta para Nuevas Máquinas</h1>
	  <div class="form-group">
	    <label for="txtModeloMaquina">Modelo:</label>
	    <input type="text" class="form-control" id="txtModeloMaquina" placeholder="Ej: Av45">
	  </div>

	  <div class="form-group">
	    <label for="txtIDMaquina">ID Maquina:</label>
	    <input type="text" class="form-control" id="txtIDMaquina" placeholder="Ej: 2565">
	  </div>

	  <div class="form-group">
	    <label for="txtNombreMaquina">Nombre:</label>
	    <input type="text" class="form-control" id="txtNombreMaquina" placeholder="Ej: Camion Tractor">
	  </div>

	  <div class="form-group">
	    <label for="txtDecMaquina">Descripción:</label>
	    <input type="text" class="form-control" id="txtDecMaquina" placeholder="Ej: Un camion que tractora muy bien">
	  </div>

	  <div class="form-group">
	    <label for="txtPrecioMaquina">Precio del Alquiler:</label>
	    <input type="text" class="form-control" id="txtPrecioMaquina" placeholder="Ej: 45.55">
	  </div>

	  	<div class="form-group">
	    <label for="fechaCompra">Fecha de compra:</label>
	    <input type="text" class="form-control" id="fechaCompra">
	  </div>

	  <div class="form-group">
	    <label for="precioCompra">Importe de compra:</label>
	    <input type="text" class="form-control" id="precioCompra" placeholder="Ej: 45.55">
	  </div>
	<div class="form-group">
	  <label for="precioCompra">Proveedor:</label>
	  <div class="ui-widget">	  	
		  <input name="proveedor" class="form-control comboProveedor"><br>
	  </div>
	</div>

	    <button type="button" name="btnAltaMaquina" id="btnAltaMaquina" class="btn btn-primary">Aceptar</button>
	</form>
