<form action="#" id="frmAltaProveedor" name="frmAltaProveedor" class="pr-5 pl-5">
	 <h1>Formulario de alta para Nuevos Proveedores</h1>

	  <div class="form-group">
	    <label for="txtDNIProveedor">DNI:</label>
	    <input type="text" class="form-control" id="txtDNIProveedor" placeholder="Ej: 456879214H">
	  </div>

	  <div class="form-group">
	    <label for="txtNombreProveedor">Nombre:</label>
	    <input type="text" class="form-control" id="txtNombreProveedor" placeholder="Ej: Joselito">
	  </div>

	  <div class="form-group">
	    <label for="txtApellidoProveedor">Apellido:</label>
	    <input type="text" class="form-control" id="txtApellidoProveedor" placeholder="Ej: El de los Palotes">
	  </div>

	  <div class="form-group">
	    <label for="txtEmpresaProveedor">Empresa:</label>
	    <input type="text" class="form-control" id="txtEmpresaProveedor" placeholder="Ej: La becaria">
	  </div>

	  <div class="form-group">
	    <label for="txtTelefonoProveedor">Teléfono:</label>
	    <input type="text" class="form-control" id="txtTelefonoProveedor" placeholder="Ej: 789456123">
	  </div>

	  <div class="form-group">
	    <label for="txtDireccionProveedor">Dirección:</label>
	    <input type="text" class="form-control" id="txtDireccionProveedor" placeholder="Ej: La calle de al lado 55">
	  </div>

	  <div class="form-group">
	    <label for="txtLocalidadProveedor">Localidad:</label>
	    <input type="text" class="form-control" id="txtLocalidadProveedor" placeholder="Ej: Dos Hermanas">
	  </div>

	  <div class="form-group">
	    <label for="txtCPostalProveedor">C.Postal:</label>
	    <input type="text" class="form-control" id="txtCPostalProveedor" placeholder="Ej: 45687">
	  </div>

	    <button type="button" class="btn btn-primary" id="btnAnadirProveedor" name="btnAnadirProveedor">Dar de Alta</button>
	</form>
