	<form action="#" id="frmModAlquiler"  class="pr-5 pl-5">
		<h1>Modificación de Alquileres</h1>
	       <div class="ui-widget form-group row">
			  <label class="col-6 mr-5">Id del Alquiler: </label>
			  <div class="col-6 row">
				  <input name="comboAlquileres" class="comboAlquileres form-control col-7 " autocomplete="on">
				  <input type="text" class="btn btn-primary ml-3 col-3 " id="cargarSiguienteFormulario" value="Cargar">
			  </div>
			</div>
			<br>
	</form>
	
	 <form style="display: none" action="#" id="frmModAlquilerSeleccionado" name ="frmModAlquilerSeleccionado" class="pr-5 pl-5">
	<h1>Formulario de Modificación de Alquiler</h1>
	  <div class="form-group">
	    <label for="txtIDAlquiler">ID del Alquiler</label>
	    <input type="text" class="form-control" id="txtIDAlquiler" disabled="disabled" placeholder="Ej: A-25 (debe empezar por A)">
	  </div>
	<div class="form-group row mt-3">
	  <div class="col-sm-6">
	    <label for="txtFechaIniAlquiler">Fecha de Inicio del Alquiler</label>
	    <input type="text" id="txtFechaIniAlquiler" class="form-control ">
	  </div>

	  <div class="col-sm-6">
	    <label for="txtFechaIniAlquiler">Fecha de Fin del Alquiler</label>
	    <input type="text" id="txtFechaFinAlquiler" class="form-control ">
	  </div>
	</div>
	  <br>
	  
	  <div class="form-group row">
	    <label class="col-sm-6" for="maquinasDisponibles">Maquinas Disponibles</label>	    
		
	    <label class="col-sm-6" for="maquinasSeleccionadas">Maquinas Seleccionadas</label>
		<div class="col-6 row">
			<input class="offset-1 col-7 form-control filtrarMaquinasDisponibles" type="text" id="filtrarMaquinasDisponibles" placeholder="Filtrar">
			<input class="ml-3 col-3 btn btn-warning" type="button" id="filtrar" value="filtrar">
		</div>
		<div class="col-12"></div>
		    <div class="col-sm-6 mt-2">
			    <select multiple class="form-control maquinasDisponibles" id="maquinasDisponibles">
			     
			    </select>
		    </div>

		    <div class="col-sm-6 mt-2">
			    <select multiple class="form-control" id="maquinasSeleccionadas">
			      
			    </select>
			</div>
		 	
			<div class="col-sm-6 mt-2">
				<center>
			  		<button type="button" name="anadirMaquina" class="col-10 btn btn-primary">Añadir</button>
			  	</center>
			</div>
			<div class="col-sm-6 mt-2">
				<center>
			 		 <button type="button" name="quitarMaquina" class="col-10 btn btn-primary"> Quitar</button>
			 	</center>
			</div>
		
	 </div>

	<div class="form-group row">
	  <label class="col-6" >DNI, NOMBRE O APELLIDO del Cliente (debe existir previamente)</label>
	  <label class="col-6" >DNI, NOMBRE O APELLIDO del empleado (debe existir previamente)</label>

	  <div class="ui-widget col-6">
		  <input name="cliente" class="form-control comboCliente" autocomplete="on">
	  </div>

	  
	  <div class="ui-widget col-6">
		  <input name="empleado" class="form-control comboEmpleado" autocomplete="on">
	  </div>
	</div>

	  <div class="form-group">
	    <label for="txtImporteAlquiler">Importe: (se actualiza según días de alquiler y precio de alquiler de la máquina seleccionada)</label>
	    <input type="text" class="form-control" id="txtImporteAlquiler" disabled="disabled">
	  </div>

	  <input type="checkbox" id="estadoAlquiler" name="estadoAlquiler" value=""> Activo
	
	   <center> <button type="button" id="btnActualizarAlquiler" class="btn col-4 btn-primary">Aceptar</button> </center>
	</form>
