<!--Baja-->
	<form action="#" id="frmBajaEmpleado" name="frmBajaEmpleado" class="pr-5 pl-5">
		<h1>Formulario de baja para Empleados Registrados</h1>
	    <div class="ui-widget col-6">
	    	<label for="DNI">DNI del Empleado: </label>
		    <input name="empleado" class="comboEmpleado">
	  		<input type="text" class="btn btn-primary" name="verEmpleado" value="Cargar">
	  </div>
	</form>

	<form style="display: none" action="#" id="frmBajaEmpleadoSeleccionado" name="frmBajaEmpleadoSeleccionado" class="pr-5 pl-5">
	<h1>Empleado a eliminar</h1>

	<div class="form-group">
	    <label for="txtDNIEmpleado">DNI:</label>
	    <input type="text" class="form-control" id="txtDNIEmpleado" disabled="disabled">
	</div>

	<div class="form-group">
	    <label for="txtNombreEmpleado">Nombre:</label>
	    <input type="text" class="form-control" id="txtNombreEmpleado" disabled="disabled">
	</div>

	<div class="form-group">
	    <label for="txtApellidoEmpleado">Apellido:</label>
	    <input type="text" class="form-control" id="txtApellidoEmpleado" disabled="disabled">
	</div>

	<button type="button" id="btnBajarEmpleado" class="btn btn-primary">Actualizar</button>
	<button type="button" id="btnBajarEmpleadoCancelar" class="btn btn-primary">Cancelar</button>
</form>
