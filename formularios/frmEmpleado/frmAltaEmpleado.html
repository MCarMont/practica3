<form action="#" id="frmAltaEmpleado" name="frmAltaEmpleado" class="pr-5 pl-5">
	 <h1>Formulario de alta para Nuevos Empleados</h1>

	  <div class="form-group">
	    <label for="txtDNIEmpleado">DNI:</label>
	    <input type="text" class="form-control" id="txtDNIEmpleado" placeholder="Ej: 45686962G" >
	  </div>

	  <div class="form-group">
	    <label for="txtNombreEmpleado">Nombre:</label>
	    <input type="text" class="form-control" id="txtNombreEmpleado" placeholder="Ej: Pepe">
	  </div>

	  <div class="form-group">
	    <label for="txtApellidoEmpleado">Apellidos:</label>
	    <input type="text" class="form-control" id="txtApellidoEmpleado" placeholder="Ej: Marquez Marin">
	  </div>

	  <div class="form-group">
	    <label for="txtTelefonoEmpleado">Teléfono:</label>
	    <input type="text" class="form-control" id="txtTelefonoEmpleado" placeholder="Ej: 666555444">
	  </div>

	  <div class="form-group">
	    <label for="txtDireccionEmpleado">Dirección:</label>
	    <input type="text" class="form-control" id="txtDireccionEmpleado" placeholder="Ej: La Vendimia 45">
	  </div>

	  
	  <!-- <div class="form-group"> 
	    <label for="txtLocalidadEmpleado">Localidad:</label>
	    <input type="text" class="form-control" id="txtLocalidadEmpleado" placeholder="Ej: Montequinto">
	  </div>-->
 <div class="form-group">
	<label for="cmbLoc">Localidades:</label>
    <select name="cmbLoc" class="cmbLoc" id="cmbLoc">    
    </select>
 </div>
	  <div class="form-group">
	    <label for="txtCPostalEmpleado">C.Postal:</label>
	    <input type="text" class="form-control" id="txtCPostalEmpleado" placeholder="Ej: 41089">
	  </div>

	    <button type="button" class="btn btn-primary" id="btnAnadirEmpleado" name="btnAnadirEmpleado">Dar de Alta</button>
	</form>
